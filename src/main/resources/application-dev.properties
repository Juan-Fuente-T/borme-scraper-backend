# --- PERFIL DE DESARROLLO (dev) ---

# H2 Database
spring.datasource.url=jdbc:h2:mem:borme_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Create drop perfecto para desarrollo
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway desactivado en dev
spring.flyway.enabled=false

# Logs detallados para desarrollo
logging.level.org.springframework.web=DEBUG
logging.level.com.lambda.borme_processor=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE